<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Testing Page</title>
	<link rel="stylesheet" href="layout/layout.css" />
	<link rel="stylesheet" href="color/color.css" />
	<link rel="stylesheet" href="icon/icon.css" />
	<link rel="stylesheet" href="animation/animation.css" />
	<link rel="stylesheet" href="widget/widget.css" />
	<script src="PHForm.js"></script>
</head>

<body class="color-bg-grey">
	<div class="">
		<div class="layout-grid-4 color-bg-green">a</div>
		<div class="layout-grid-4 color-bg-green">b</div>
		<div class="layout-grid-4 color-bg-green">c</div>
	</div>
	<br>
	<div class="layout-flex-padding layout-flex-vcenter">
		<fieldset class="layout-grid-3 fieldset-solid">
			<legend>按钮主题</legend>
			<div class="layout-height-100 layout-flex-padding layout-flex-vcenter">
				<a class="button-round button-big color-bg-green color-font-white" onclick="anim_scale(this)">大型按钮</a>
				<a class="button-round button-normal color-bg-green color-font-white" onclick="anim_scale(this)">正常按钮</a>
				<a class="button-round button-small color-bg-green color-font-white" onclick="anim_scale(this)">小型按钮</a>
				<a class="button-round button-tiny color-bg-green color-font-white" onclick="anim_scale(this)">微型按钮</a>
				<a class="button-flat button-big color-bg-green color-font-white" onclick="anim_scale(this)">大型按钮</a>
				<a class="button-flat button-normal color-bg-green color-font-white" onclick="anim_scale(this)">正常按钮</a>
				<a class="button-flat button-small color-bg-green color-font-white" onclick="anim_scale(this)">小型按钮</a>
				<a class="button-flat button-tiny color-bg-green color-font-white" onclick="anim_scale(this)">微型按钮</a>
			</div>
		</fieldset>
		<fieldset class="layout-grid-4 fieldset-solid">
			<legend>按钮主题</legend>
			<div class="layout-height-100 layout-flex-padding layout-flex-vcenter">
				<a class="button-round-line button-big " onclick="anim_scale(this)">大型按钮</a>
				<a class="button-round-line button-normal " onclick="anim_scale(this)">正常按钮</a>
				<a class="button-round-line button-small " onclick="anim_scale(this)">小型按钮</a>
				<a class="button-round-line button-tiny " onclick="anim_scale(this)">微型按钮</a>
				<br />
				<a class="button-flat-line button-big " onclick="anim_scale(this)">大型按钮</a>
				<a class="button-flat-line button-normal " onclick="anim_scale(this)">正常按钮</a>
				<a class="button-flat-line button-small " onclick="anim_scale(this)">小型按钮</a>
				<a class="button-flat-line button-tiny " onclick="anim_scale(this)">微型按钮</a>
			</div>
		</fieldset>
	</div>
</body>
<script src="layout/layout.js"></script>
<script src="animation/animation.js"></script>

</html>
